<!-- Generated template for the CartaoFormComponent component -->
<form [formGroup]="formgroup">
  <ion-row class="bottom-line">
    <ion-col col-5>
      <div class="profile-img-lg">
        <img src="../../assets/imgs/avatar.jpg">
      </div>
    </ion-col>
    <ion-col col-7>
      <ion-input type="text" [class.formError]="nome.hasError('required') && submitted"
                 formControlName="nome" placeholder="Nome *"></ion-input>
      <ion-input type="text" [class.formError]="sobrenome.hasError('required') && submitted"
                 formControlName="sobrenome" placeholder="Sobrenome *"></ion-input>
      <ion-item class="no-bg">
        <ion-label>Usar foto de perfil</ion-label>
        <ion-checkbox [(ngModel)]="usarFoto" [ngModelOptions]="{standalone: true}"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-input type="text" [class.formError]="endereco.hasError('required') && submitted"
                 formControlName="endereco" placeholder="Endereço Comercial *"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input type="number" [class.formError]="numero.hasError('required') && submitted"
                 formControlName="numero" type="number" placeholder="Número *"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input type="text" formControlName="complemento" placeholder="Complemento"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-input formControlName="cep"
                 min-length="10"
                 max-length="10"
                 [class.formError]="(cep.hasError('required') || cep.hasError('minlength')) && submitted"
                 placeholder="CEP *" [brmasker]="{mask:'00.000-000', len:10}"></ion-input>
    </ion-col>
    <ion-col col-4>
      <ion-input type="text" [class.formError]="cidade.hasError('required') && submitted" formControlName="cidade" placeholder="Cidade *"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input formControlName="uf" minlength="2" maxlength="2"
                 [class.formError]="(uf.hasError('required') || uf.hasError('minlength')) && submitted"
                 type="text" text-uppercase [brmasker]="{mask:'00', len:2, type:'alfa'}"
                 placeholder="UF *"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-input formControlName="telComercial"
                 [class.formError]="(telComercial.hasError('required') || telComercial.hasError('minlength')) && submitted"
                 [brmasker]="{phone: true}" placeholder="Tel. Comercial *"></ion-input>
    </ion-col>
    <ion-col>
      <ion-input formControlName="telCelular" [brmasker]="{phone: true}" placeholder="Tel. Celular"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-input formControlName="email" [class.formError]="(email.hasError('required') || email.hasError('email')) && submitted" type="email" placeholder="E-mail *"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <span class="legendaForm">* Campos Obrigatórios</span>
    </ion-col>
    <ion-col>
      <button ion-button color="light" block outline (click)="validateForm()">Gerar</button>
    </ion-col>
  </ion-row>

</form>
